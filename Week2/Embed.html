<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Embedded CSS</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                background-color: rgb(173, 188, 183);
                font-family: Arial, sans-serif;
            }
            h1 {
                color: navy;
                text-align: center;
            }
            p {
                font-size: 16px;
            }
        </style>
    </head>
    <body>
       <h1 style="text-align: center;""><Embed>Css</Embed></h1>
         <p >This is an example of embedded CSS in HTML.</p>
         <h1 style ="text-align: center;">This is another h1</h1>
         <p style="">This is another paragraph.</p>
    </body>

</html>
